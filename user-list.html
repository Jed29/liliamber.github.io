<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Password Manager</a>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Add User</a>
            
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">User List</a>
          </li> 
        </ul>
      </div>
    </nav>
    
    <div class="tabel-user">
      <div class="card-container card border-primary mb-3" style="max-width: 25rem;">
        <div class="card-display card-header">
          <div>User Card</div>
          <div class="delete close-button">X</div>
        </div>
        
        <div class="card-body">
          <div class="container-field">
            <label for="username" class="pr-1">Username: </label>
            <p class="card-text">asdkalsa</p>
            <input type="text" class="username ipt">
          </div>
          <div class="container-field">
            <label for="password" class="pr-1">Password: </label>
            <p class="card-text">123456</p>
            <input type="text" class="password ipt">
          </div>          
          <div class="icon-wrapper">
              <div class="icon-eye"><i class="fas fa-eye"></i></div>
              <div class="icon-pencil" onclick="edit(this)"><i class="fas fa-pencil-alt"></i></div>
          </div>
          <div class="icon-edit">
            <div class="icon-save"><i class="fas fa-save"></i></div>
            <div class="icon-cancel"><i class="fas fa-times-circle"></i></div>
        </div>
        </div>
      </div>
    </div>
