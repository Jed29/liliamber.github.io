<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Password Manager</title>
</head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Password Manager</a>
        
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Add User
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user-list.html">User List</a>
            </li> 
          </ul>
        </div>
      </nav>
      <div class="title">
        <h1>ADD USER</h1> 
      </div>
      <div class="content">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
        </div>
          
        <div class="form-group">
          <label for="exampleInputEmail1">URL</label>
          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter link">
        </div>
          
          <div class="button-wrapper">

            <!--DISINI BELUM BISA SUBMIT/AMBIL DATA DARI USER-->
            <button type="submit" value="add-data" class="btn btn-outline-primary" >Add</button>
          </div>
        </div>
    </div>
  </body>
